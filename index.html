<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meraki Studios</title>

    <link rel="icon" href="images/icon.png" type="image/png" />
    <meta name="description"
        content="The Official Organization where a bunch of Nerds create limitless projects. Our goal Is to get bigger and bigger make more projects from Software, Music and Games or even Animations all together to bring more for the audience and show what are we actually capable of.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <!-- Loader -->
    <div id="loader-overlay">
        <img src="images/logo.png" alt="Meraki Studios Logo" class="loader-logo" />
    </div>

    <!-- Voronoi Background -->
    <div id="shape-grid">
        <canvas id="voronoi-canvas"></canvas>
    </div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <div id="console-logo" class="console-logo" title="Interactive Console">
                <div class="console-line">
                    <span class="prompt">D:\Content\Meraki Studios&gt;</span>
                    <span class="input-wrap">
                        <span id="console-input" class="input" contenteditable="true" spellcheck="false"></span>
                        <span class="cursor">â–ˆ</span>
                    </span>
                </div>
                <div class="console-output" id="console-output"></div>
            </div>
        </div>

        <div class="header-right">
            <nav data-visible="false">
                <div class="nav-links">
                    <a href="#main" class="active">Studio</a>
                    <a href="#projects">Projects</a>
                    <a href="#team">Our Team</a>
                </div>
                <div class="social-group">
                    <!-- Social links will be rendered by JavaScript -->
                </div>
            </nav>

            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
                <span class="sr-only">Menu</span>
            </button>
        </div>
    </header>

    <!-- Main Hero Section -->
    <section id="main">
        <div class="logo-container">
            <img src="images/logo.png" alt="Meraki Studios Logo" class="main-logo" />
        </div>
        <p>The Official Organization where a bunch of Nerds create limitless projects.</p>
        <div class="main-details-container">
            <!-- Studio details will be rendered by JavaScript -->
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2 class="animate-on-scroll">Our Projects</h2>
        <div class="controls-container animate-on-scroll">
            <div class="filter-buttons">
                <!-- Filter buttons will be rendered by JavaScript -->
            </div>
        </div>
        <div class="projects-container">
            <!-- Projects will be rendered by JavaScript -->
        </div>
    </section>

    <!-- Team Section -->
    <section id="team">
        <h2 class="animate-on-scroll">Our Team</h2>
        <div class="team-grid">
            <!-- Team members will be rendered by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-section platform-showcase animate-on-scroll">
            <!-- Platform links will be rendered by JavaScript -->
        </div>
        <div id="contact" class="footer-section contact-info animate-on-scroll">
            <!-- Contact info will be rendered by JavaScript -->
        </div>
        <p class="footer-copyright animate-on-scroll">
            <!-- Copyright will be rendered by JavaScript -->
        </p>
    </footer>

    <!-- Project Modal -->
    <div id="project-modal">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-project-title"></h2>
            <div id="modal-project-video"></div>
            <div id="modal-project-gallery"></div>
            <p id="modal-project-description"></p>
            <div id="modal-project-links"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/vornoi.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
